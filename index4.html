<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Add new item</title>
  </head>
  <body>
    <div class="modal">
      <h5 class="modal-title">Add New Item</h5>
      <input type="text" name="" id="" />
      <div class="add-list-btn">ADD</div>
    </div>
    <div class="single-todo-container blur">
      <h1 class="single-todo-heading">
        <span>Trip to Paris</span>
      </h1>
      <a class="todo-back" href="./index.html">
        <i class="fas fa-arrow-circle-left fa-2x"></i
        ><span class="back-button-text">Back</span>
      </a>
      <div class="single-todo-card">
        <h3 class="todo-card-title">Trip to Paris</h3>
        <p class="todo-card-status">Completed Task</p>
        <input type="checkbox" name="Pending Task" id="pending-task" />
        <label for="single-card-pending-task" class="pending-task">
          I have a bike</label
        >
        <a class="single-todo-add-btn" href="./index4.html">
          <i class="fas fa-plus-circle fa-2x"></i>
        </a>
      </div>
    </div>
  </body>
</html>
